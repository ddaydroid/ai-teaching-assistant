version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: tutor
      POSTGRES_PASSWORD: tutor
      POSTGRES_DB: tutor
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutor"]
      interval: 5s
      timeout: 3s
      retries: 10
  runner-python:
    build: ./runners/python
    tty: true
  runner-markdown:
    build: ./runners/markdown-check
    tty: true
